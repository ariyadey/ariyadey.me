    <!-- Splash Screen Styles -->
    <style>
      app-root:empty {
        display: none;
      }

      #splash-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: #fef8f1; /* Neutral - 98 */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out; /* Fade out transition */
        opacity: 1;
        pointer-events: all; /* Clicks don't pass through when visible */
      }

      /*noinspection CssUnusedSymbol*/
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none; /* Clicks pass through when hidden */
      }

      .splash-content {
        position: relative;
        aspect-ratio: 1;
        width: 144px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .splash-image {
        aspect-ratio: 1;
        width: 80%;
        border-radius: 50%;
        z-index: 1;
        background-color: transparent; /* The BG color when the image is not loaded yet */
        color: transparent; /* Trying making the alt text transparent */
      }

      .circular-spinner {
        position: absolute;
        aspect-ratio: 1;
        width: 100%;
        border: 8px solid #f9f3ec; /* Neutral 96 */
        border-top-color: #715c00; /* Primary 40 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 0;
      }

      @media (prefers-color-scheme: dark) {
        #splash-screen {
          background-color: #15130f; /* Neutral 6 */
        }

        .circular-spinner {
          border-color: #1d1b17; /* Neutral 10 */
          border-top-color: #e1c564; /* Primary 80 */
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
